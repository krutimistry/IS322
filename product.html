<section id="productFiltering" class="shoeFilters">
    <label for="orderOptions">Order By: </label>
    <select id="orderOptions" class="shoeFilters">
        <option value="none">None</option>
        <option value="name">Name</option>
        <option value="loHi">Price (Low-High)</option>
        <option value="hiLo">Price (High-Low)</option>
    </select>
    <label for="colorFilter" class="shoeFilters">Filter By: </label>
    <select id="colorFilter" class="shoeFilters"></select>
    <select id="typeFilter" class="shoeFilters"></select>
    <select id="sizeFilter" class="shoeFilters"></select>
</section>
  
<section id="productCatalog"></section>

<script type="text/javascript" src="js/productList.js"></script>
</body>

  <script>//responsive nav bar
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
